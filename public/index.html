<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>express html </title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    html, body {
        height: 100%;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    h1{
        text-align: center;
        font-family: sans-serif;
        font-weight: 300;
        text-transform: capitalize;
        color: rgb(191, 11, 11);

    }
    a{
        display: block;
        margin: 20px;
        padding: 20px;
        text-decoration: none;
        color: rgb(191, 11, 11);
        font-size: 20px;
        font-weight: 300;
        
    }
</style>
<body>
    <div>
        <a href="/">home</a>
        <a href="/about.html">about</a>
    </div>
   
    <h1>welcome to home page </h1>
</body>
</html>
